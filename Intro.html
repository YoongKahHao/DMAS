<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Intro</title>
    <style>
        /* Full-screen styling */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }

        /* Animation for intro text */
        .intro {
            font-size: 48px;
            color: #fff;
            animation: fadeOut 5s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="intro">
        Welcome to Kah Hao's Portfolio
    </div>

    <script>
        // Redirect to portfolio page after 5 seconds
        setTimeout(function() {
            window.location.href = "https://sites.google.com/view/yoongkahhao/home";
        }, 5000); // Adjust this time to match your animation length
    </script>
</body>
</html>
