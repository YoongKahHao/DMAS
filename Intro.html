<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Intro</title>
    <style>
        /* Full-screen styling */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4285f4;
            overflow: hidden;
            font-family: 'Null', sans-serif;
        }

        /* Style for the 'Y' letter */
        .intro {
            font-size: 96px;
            color: white;
            opacity: 0;
            animation: fadeIn 1.0s ease-in-out forwards; /* Fade-in animation */
        }

        /* Animation for fading in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="intro">Y</div>

    <script>
        setTimeout(function() {
            window.location.href = "https://sites.google.com/view/yoongkahhao/home";
        }, 1000); // 1.8 seconds in milliseconds
    </script>
</body>
</html>
