<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOONG KAH HAO</title>
    <style>
        /* Full-screen styling */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4285f4;
            overflow: hidden;
            font-family: 'Open Sans', sans-serif;
            flex-direction: column;
        }

        /* Style for the intro image */
        .intro-image {
            width: 150px; /* Adjust width as needed */
            height: auto;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            margin-bottom: 20px;
        }

        /* Style for the "Hello!" text */
        .hello-text {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            opacity: 0;
            animation: textFadeIn 2s ease-in-out forwards;
            text-align: center;
        }


        /* Fade-in animations */
        @keyframes textFadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Intro Image -->
    <img src="https://i.postimg.cc/CKhdWXsm/Black-Bold-Typographic-Retro-Night-Club-Restaurant-Bar-Logo-1-removebg-preview.png" alt="Intro Image" class="intro-image">

    <!-- Dynamic "Hello!" Text -->
    <div class="hello-text" id="helloText">Hello!</div>

    <!-- Welcome Message Text -->

    <script>
        // Array of "Hello!" in different languages
        const greetings = [
            "Hello !", "Hola !", "Bonjour !", "Hallo !", "Ciao !", "こんにちは !", "안녕하세요 !", "你好 !", "Olá !", "你好 ！","Good Day!","नमस्ते !"
        ];

        // Select a random greeting
        const randomGreeting = greetings[Math.floor(Math.random() * greetings.length)];

        // Set the random greeting as the inner text of the helloText element
        document.getElementById("helloText").textContent = randomGreeting;

        // Redirect to portfolio page after 3 seconds (2s animation + 1s stay)
        setTimeout(function() {
            window.location.href = "https://sites.google.com/view/yoongkahhao/home";
        }, 4000); // 4 seconds in milliseconds
    </script>

</body>
</html>
