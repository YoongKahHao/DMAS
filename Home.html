<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOONG KAH HAO</title>
    <style>
        /* Full-screen styling */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4285f4;
            overflow: hidden;
            font-family: 'Null', sans-serif; /* Use custom font */
        }

        /* Style for the image */
        .intro-image {
            max-width: 25%; /* Adjust size as needed */
            max-height: 25%; /* Adjust size as needed */
            opacity: 0; /* Start invisible */
            animation: smoothPopOut 2s ease-in-out forwards; /* Smooth pop-out animation over 2 seconds */
        }

        /* Animation for smooth pop-out effect */
        @keyframes smoothPopOut {
            0% {
                opacity: 0; /* Invisible */
                transform: scale(0.5); /* Start small */
            }
            30% {
                opacity: 1; /* Fully visible */
                transform: scale(1.2); /* Scale slightly larger */
            }
            100% {
                opacity: 1; /* Fully visible */
                transform: scale(1); /* Return to original size */
            }
        }
    </style>
</head>
<body>
    <!-- Replace with the path to your uploaded image -->
    <img src="https://i.postimg.cc/CKhdWXsm/Black-Bold-Typographic-Retro-Night-Club-Restaurant-Bar-Logo-1-removebg-preview.png" alt="Intro Image" class="intro-image">

    <script>
        // Redirect to portfolio page after 3 seconds (2s animation + 1s stay)
        setTimeout(function() {
            window.location.href = "https://sites.google.com/view/yoongkahhao/home";
        }, 3000); // 3 seconds in milliseconds
    </script>
</body>
</html>
